<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIGP Caniçal — Em Germinação</title>
  <meta name="description" content="O site da AIGP Caniçal está em germinação. Áreas Integradas de Gestão de Paisagem — Valorizar a Floresta. Disponível brevemente.">
  <meta name="theme-color" content="#044D41">

  <!-- Open Graph -->
  <meta property="og:title" content="AIGP Caniçal — Em Germinação">
  <meta property="og:description" content="O nosso site está a crescer. Áreas Integradas de Gestão de Paisagem — Valorizar a Floresta.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/images/logo_AIGP.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/coming-soon.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo_AIGP.png">
</head>
<body>

  <!-- Floating leaf particles -->
  <div class="particles" aria-hidden="true"></div>

  <!-- Main Content -->
  <main class="coming-soon">

    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/logo_AIGP.png"
           alt="AIGP Caniçal — Áreas Integradas de Gestão de Paisagem"
           width="220" height="110">
    </div>

    <!-- Animated Tree -->
    <div class="tree-animation" aria-label="Animação de uma árvore a crescer">
      <svg class="tree-svg" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">

        <!-- Ground shadow -->
        <ellipse class="ground-shadow" cx="100" cy="248" rx="40" ry="5"/>

        <!-- Trunk -->
        <line class="trunk" x1="100" y1="248" x2="100" y2="58"/>

        <!-- Branch 1 — lower left -->
        <path class="branch branch-1" d="M100 195 C90 185 70 178 55 175"/>

        <!-- Branch 2 — middle right -->
        <path class="branch branch-2" d="M100 148 C112 138 130 130 145 125"/>

        <!-- Branch 3 — upper left -->
        <path class="branch branch-3" d="M100 100 C88 90 72 82 60 78"/>

        <!-- Leaf circle 1 — lower left -->
        <circle class="leaf-circle leaf-1" cx="48" cy="168" r="32"/>

        <!-- Leaf circle 2 — middle right -->
        <circle class="leaf-circle leaf-2" cx="152" cy="118" r="28"/>

        <!-- Leaf circle 3 — top center-left -->
        <circle class="leaf-circle leaf-3" cx="52" cy="68" r="34"/>

        <!-- Top leaf — small accent at trunk tip -->
        <circle class="leaf-circle leaf-top" cx="100" cy="48" r="18"/>

      </svg>
    </div>

    <!-- Text content (fades in once) -->
    <div class="text-content">
      <h1 class="main-heading">
        Este site está em <em>germinação</em>
      </h1>

      <p class="subtitle">
        Estamos a preparar algo que vai criar raízes. <br/>O nosso espaço digital está a crescer e em breve estará disponível para si.
      </p>

      <div class="divider" aria-hidden="true"></div>

      <div class="contact-info">
        <p>Enquanto isso, entre em contacto connosco:</p>
        <p><a href="mailto:geral@aigpcanical.pt">geral@aigpcanical.pt</a></p>
      </div>

      <p class="tagline">Valorizar a Floresta</p>
    </div>

  </main>

  <!-- Bottom accent line -->
  <div class="soil-line" aria-hidden="true"></div>

  <!-- Scripts -->
  <script src="js/coming-soon.js"></script>

</body>
</html>
