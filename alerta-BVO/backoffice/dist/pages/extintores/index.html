    <script>
      const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
      const Default = {
        scrollbarTheme: "os-theme-light",
        scrollbarAutoHide: "leave",
        scrollbarClickScroll: true,
      };
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (
          sidebarWrapper &&
          typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
        ) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"

    ></script>
    <script>
      // NOTICE!! DO NOT USE ANY OF THIS JAVASCRIPT
      // IT'S ALL JUST JUNK FOR DEMO
      // ++++++++++++++++++++++++++++++++++++++++++

      //-------------
      // - PIE CHART -
      //-------------
      var dataRetievedInd = "";
      let oneMonthCount = 0;
      let threeMonthCount = 0;
      let sixMonthCount = 0;
      document.addEventListener("DOMContentLoaded", async function () {
        const funcgetExtintores = async () => {
          const response = await fetch("https://oleitech.pt/get_extintores", {
            method: "GET",
          });

          const myJson = await response.json(); //extract JSON from the http response

          for (let i = 0; i < myJson.length; i++) {
            const today = new Date();
            const oneMonthFromNow = new Date(
              today.setMonth(today.getMonth() + 1)
            );
            const threeMonthsFromNow = new Date(
              today.setMonth(today.getMonth() + 3)
            );
            const sixMonthsFromNow = new Date(
              today.setMonth(today.getMonth() + 6)
            );
            let dateString = `${myJson[i]["data_validade"]}`;
            let [day, month, year] = dateString.split("/");
            const dateObj = new Date(+year, +month - 1, +day);

            if (dateObj <= oneMonthFromNow) {
              oneMonthCount++;
            }

            if (dateObj <= threeMonthsFromNow && dateObj > oneMonthFromNow) {
              threeMonthCount++;
            }

            if (dateObj <= sixMonthsFromNow && dateObj > threeMonthsFromNow) {
              sixMonthCount++;
            }
            dataRetievedInd = [oneMonthCount, threeMonthCount, sixMonthCount];
          }

          const pie_chart_options = {
            series: [
              dataRetievedInd[0],
              dataRetievedInd[1],
              dataRetievedInd[2],
            ],
            chart: {
              type: "donut",
            },
            labels: ["1 Mês", "3 Meses", "6 Meses"],
            dataLabels: {
              enabled: false,
            },
            colors: ["#0d6efd", "#20c997", "#ffc107"],
          };

          const pie_chart = new ApexCharts(
            document.querySelector("#pie-chart"),
            pie_chart_options
          );
          pie_chart.render();
        };
        funcgetExtintores();

        //-----------------
        // - END PIE CHART -
        //-----------------
      });
    </script>
