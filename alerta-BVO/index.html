<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de alertas</title>
    <link rel="stylesheet" href="styles/login.css" />
    <!-- sweetallert 2 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container login_container">
      <div class="screen" id="login_screen">
        <div class="screen__content">
          <form class="login">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                id="emailOneLogin"
                type="email"
                class="login__input"
                placeholder="Email"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                id="passwordOneLogin"
                type="password"
                class="login__input"
                placeholder="Password"
              />
            </div>
            <button class="button login__submit" id="login_btn" type="button">
              <span class="button__text">Log In</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
            <button
              class="button register__submit"
              type="button"
              id="show_register"
            >
              <span class="button__text">Registar</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
    <div class="container register_container">
      <div class="screen" id="register_screen">
        <div class="screen__content">
          <form class="register">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="email"
                class="login__input"
                placeholder="Insira Email"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="email"
                class="login__input"
                placeholder="Insira Email novamente"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                class="login__input"
                placeholder="Insira a Password"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                class="login__input"
                placeholder="Insira a Password novamente"
              />
            </div>

            <button class="button register__submit" type="button">
              <span class="button__text">Registar</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>

            <a id="voltarAoLogin">Voltar ao Login</a>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/login.js" type="text/javascript"></script>
</html>
