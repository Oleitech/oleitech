<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa de Santa Margarida — Oleiros 2026</title>
  <meta name="description" content="Festa de Santa Margarida, Comissão de Festas Este — Oleiros, 7 a 10 Agosto 2026">
  <meta name="theme-color" content="#0B1A2E">
  <meta property="og:title" content="Festa de Santa Margarida — Oleiros 2026">
  <meta property="og:description" content="Festa de Santa Margarida, 7 a 10 Agosto — Oleiros 2026">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <img class="site-logo" src="assets/images/logo.svg"
         alt="Santa Margarida — Comissão de Festas | Este">
    <a class="btn-regulamento" href="assets/regulamento.pdf" target="_blank" rel="noopener">Regulamento</a>
  </header>

  <div class="scroll-hint" aria-hidden="true">
    <div class="scroll-arrow"></div>
  </div>

  <!-- Ambient glow -->
  <div class="glow" aria-hidden="true"></div>

  <!-- Flower — intro only -->
  <img class="flower" src="assets/images/flor_animacao.svg" alt="" aria-hidden="true">

  <!-- Showcase: both images pinned, scroll-driven crossfade -->
  <section class="showcase">
    <div class="showcase-sticky">
      <img class="hero-img"
           src="assets/images/banner_principal.svg"
           alt="Festa de Santa Margarida — Oleiros 2026">
      <img class="reveal-img"
           src="assets/images/fim_da_animacao_v1.svg"
           alt="7 a 10 Agosto — 2026">
      <img class="reveal-img-v2"
           src="assets/images/fim_da_animacao_v2.svg"
           alt="7 a 10 Agosto — 2026">
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-dev">
      <span class="footer-dev-label">Desenvolvido por</span>
      <img class="footer-logo" src="assets/images/logo_oleitech.png" alt="Oleitech">
    </div>
    <div class="footer-copy">
      <p>&copy; Copyright 2026 Festa Santa Margarida - Todos os direitos reservados. Desenhado por <strong>Peripecia</strong> e Desenvolvido por <strong>Oleitech</strong></p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
